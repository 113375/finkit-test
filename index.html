<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="header.css">
  <title>Fin Kit</title>
</head>

<body>
  <div class="main_container">

    <div class="container">
      <div class="lang">
        <div class="lang_elem ru active">
          Ru
        </div>
        <div class="lang_elem en">
          En
        </div>
      </div>


      <div class="header">
        <div class="header_info_block">
          <!-- информация о платформе -->
          <div class="info_block_logo">
            <div class="left_part_logo">
              Fin
            </div>
            <div class="right_part_logo">
              Kit
            </div>
          </div>
          <div class="info_block_text">
            Гибкая мобильная платформа для&nbsp;быстрой реализации инвестиционных сервисов.
          </div>

          <div class="info_block_button">
            Заказать демо
          </div>

        </div>

      </div>
    </div>
    <div class="main_blocks">
      <!--     Контейнер с блоками-->
      <div class="group_blocks">
        <div class="block">
          <div class="block_text">
            Удобный <br>
            пользовательский <br>
            интерфейс
          </div>
          <div class="icon_img">
            <img src="icons/Graph.png" alt="">
          </div>
        </div>
        <div class="block">
          <div class="block_text">
            Панель <br>
            администратора <br>
            для&nbsp;ведения&nbsp;учета
          </div>
          <div class="icon_img">
            <img src="icons/Activity.png" alt="">
          </div>
        </div>
        <div class="block">
          <div class="block_text">
            Простая <br> и&nbsp;быстрая <br>
            интеграция
          </div>
          <div class="icon_img">
            <img src="icons/Filter.png" alt="">
          </div>
        </div>
        <div class="block">
          <div class="block_text">
            Гибкая <br> масштабируемая <br>
            система
          </div>
          <div class="icon_img">
            <img src="icons/Setting.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="main_second_block">
    <div class="second_block_container">
      <div class="text_title_block">
        Наши ключевые продукты
        для инвестиций
      </div>
    </div>
  </div>

</body>

</html>
